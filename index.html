<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="hero-container">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium image" />
        <div class="view-bg">
          <img src="./images/icon-view.svg" alt="eye-view icon" />
        </div>
      </div>
      <div class="info-container">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="eth-info">
          <div class="eth-balance">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon" />
            <span>0.041 eth</span>
          </div>
          <div class="eth-time-left">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="creator-container">
        <img src="./images/image-avatar.png" alt="Jules Wyvern" />
        <span class="creator">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </main>
  </body>
</html>
